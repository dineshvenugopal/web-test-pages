<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Select Dropdown</title>
</head>
<body>

<h2>Favorite Fruits</h2>
<p>Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>

<select id="fruits" multiple>
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="orange">Orange</option>
    <option value="grape">Grape</option>
    <option value="strawberry">Strawberry</option>
    <option value="mango">Mango</option>
    <option value="pineapple">Pineapple</option>
    <option value="watermelon">Watermelon</option>
</select>

<h3>Selected Fruits:</h3>
<div id="selected-fruits"></div>

<script>
    const fruitsSelect = document.getElementById('fruits');
    const selectedFruitsDiv = document.getElementById('selected-fruits');

    fruitsSelect.onchange = function() {
        let selectedOptions = [];
        for (let option of fruitsSelect.options) {
            if (option.selected) {
                selectedOptions.push(option.value);
            }
        }
        selectedFruitsDiv.textContent = selectedOptions.join(', ');
    };
</script>

</body>
</html>
